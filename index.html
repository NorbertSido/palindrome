<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Palindrom</title>
</head>
<body>
    <main>
        <h1>Is it a Palindrome?</h1>
        <div id="check-div">
            <h2 class="one">Enter in text to check for a palindrome:</h2>
            <div id="input-section">
                <input type="text" class="two" id="text-input">
                <button type="button" class="three" id="check-btn" onclick="palindrome()">Check</button>
            </div>
            <div class="four" id="result"></div>
        </div>
        <div id="discription">
            <h3>What is a palindrome?</h3>
            <p>
                A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
            </p>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
